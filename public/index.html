<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="jumbotron">
    </div>
    <h3>LETS ALL GO TO <br>THE MOVIES</h3>
    <div id="load">
      </div>
    <div id="movieContainer">
        <table id="titleList" class="table table-striped">
          <thead class="thead-default">
            <tr>
                <th>ID </th>
                <th>Title</th>
                <th>Rating</th>
                <th></th>
                <th></th>
            </tr>
          </thead>
          <tbody id="movieList">
            <!--ajax modified content-->
          </tbody>
      </table>
        <!-- Button trigger modal -->
        <div id="modalTrig" style="float: left">
            <button id="myModalBtn" type="button" class="btn" data-toggle="modal" data-target="#myModal">
            Add Movie
        </button>
        </div>
        <div id="pagination">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item  active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>


    <!--Modal Add-->



    <div id="inputs">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Movie</h5>
                    <form id='add' method="POST">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </form>
                </div>
                <div class="modal-body">
                    <input type="hidden">
                    <label for="title">Enter Name </label>
                    <input id="title" name="title" >
                    <br>
                    <label for="rating">Enter Rating</label>
                    <input id="rating" name="rating" ><br>
                </div>
                <div class="modal-footer">
                    <form action="#">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="add-movie-btn" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--Modal Add end-->

    <!--Beginning of edit modal-->

    <div id="inputsEdit">
        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelEdit">Edit Movie</h5>
                        <label for="update">Edit Movie</label>

                    </div>
                    <div id="edit">
                        <label for="update">Edit Movie Name</label>
                        <form id='update' method="POST">
                            <input id="id" type="hidden">
                            <input type="text" id="titleTwo" name="titleTwo" >
                            <br>
                            <input type="text" id="ratingTwo" name="ratingTwo">
                            <br>
                            <button id="btn" type="submit" class="btn btn-warning">Update</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <form action="#">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End of edit modal-->





<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/main.js"></script>

</body>
</html>
