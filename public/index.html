<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div id="inputs">
        <form id='add' method="post" action="/api/movies">
            <input id="id" type="hidden"><br>
            <label for="title">Enter Movie Name</label>
            <input type="text" id="title" name="title" >
            <br>
            <label for="rating">Enter Rating</label>
            <input type="text" id="rating" name="rating" ><br>
            <button id="button" type="submit" class="btn btn-primary">Submit</button>
            <button id="btn" type="submit" class="btn btn-warning">Update</button>
            <!--<button id="btn" type="submit" class="btn btn-danger">Delete</button>-->
        </form>
    </div>
    <div class="container">
      <div id="load">

      </div>

        <table id="titleList" class="table table-striped">
          <thead class="thead-default">
            <th>ID </th>
            <th>Title</th>
            <th>Rating</th>
            <th></th>
            <th></th>

          </thead>
          <tbody id="movieList">
            <!--ajax modified content-->
          </tbody>

      </table>
    </div>
<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
